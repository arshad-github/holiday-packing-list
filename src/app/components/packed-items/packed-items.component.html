<div *ngIf="packedItems.length > 0">
    <h3>Packed items:</h3>
    <ul class="list-group">
        <li *ngFor="let packedItem of packedItems"
            class="list-group-item d-flex justify-content-between align-items-center">
                {{ packedItem.text }}
        </li>
    </ul>
    <button (click)="clearPacked()" class="mt-3 btn btn-warning btn-large">Clear packed items</button>
</div>

<div *ngIf="packedItems.length == 0">
    <h3>You haven't packed anything</h3>
</div>

<button routerLink="/" class="mt-3 btn btn-primary btn-large">Take me back</button>
