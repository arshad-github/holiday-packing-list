<div class="card card-body mb-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add an item to pack">
        </div>
        <input type="submit" value="Add item" class="btn btn-primary" [disabled]="!this.text"><br>
        <button (click)="clearState()" type="button" class="btn btn-warning" [hidden]="!this.text">Clear field</button>
    </form>
</div>
